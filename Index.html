<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoShare</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
        
        .header {
            background-color: #0a0a0a;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff0000;
        }
        
        .search-bar {
            flex: 1;
            max-width: 600px;
            margin: 0 2rem;
        }
        
        .search-bar input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 24px;
            color: white;
            font-size: 1rem;
            outline: none;
        }
        
        .search-bar input:focus {
            border-color: #ff0000;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }
        
        .video-card {
            background-color: #0a0a0a;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.2);
        }
        
        .thumbnail {
            width: 100%;
            height: 180px;
            background-color: #333;
            object-fit: cover;
        }
        
        .video-info {
            padding: 1rem;
        }
        
        .video-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.3;
        }
        
        .video-description {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .video-stats {
            color: #888;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
        }
        
        .add-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background-color: #ff0000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            border: none;
            z-index: 1000;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
        }
        
        .modal-content {
            background-color: #0a0a0a;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            border: 1px solid #333;
        }
        
        .modal h2 {
            margin-bottom: 1rem;
            color: #ff0000;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .submit-btn {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #888;
        }
    </style>
</head>
<body>
    <!-- Header with Search -->
    <header class="header">
        <div class="logo">VideoShare</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="🔍 Search videos...">
        </div>
    </header>

    <!-- Video Grid -->
    <main>
        <div class="video-grid" id="videoGrid">
            <div class="loading">Loading videos...</div>
        </div>
    </main>

    <!-- Add Video Button -->
    <button class="add-button" id="addButton">+</button>

    <!-- Add Video Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <h2>Upload Video</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <input type="text" id="videoTitle" placeholder="Video Title" required>
                </div>
                <div class="form-group">
                    <textarea id="videoDescription" placeholder="Video Description"></textarea>
                </div>
                <div class="form-group">
                    <input type="url" id="videoUrl" placeholder="Video URL (from cloud storage)" required>
                </div>
                <div class="form-group">
                    <input type="url" id="thumbnailUrl" placeholder="Thumbnail URL (optional)">
                </div>
                <div class="form-group">
                    <input type="number" id="videoDuration" placeholder="Duration in seconds (optional)">
                </div>
                <button type="submit" class="submit-btn">Upload Video</button>
            </form>
        </div>
    </div>

    <script>
        // Supabase configuration - USE YOUR ACTUAL KEYS
        const supabaseUrl = 'https://xypznpyogtgurmmybngl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh5cHpucHlvZ3RndXJtbXlibmdsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzNzY3NjEsImV4cCI6MjA3NDk1Mjc2MX0.4ChzeixP7NvWFndyDcVhCCeT2HvYPwbJV_CmNe6JOw8';
        
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // DOM elements
        const videoGrid = document.getElementById('videoGrid');
        const addButton = document.getElementById('addButton');
        const addModal = document.getElementById('addModal');
        const uploadForm = document.getElementById('uploadForm');
        const searchInput = document.getElementById('searchInput');

        // Load videos on page load
        document.addEventListener('DOMContentLoaded', loadVideos);

        // Search functionality
        searchInput.addEventListener('input', debounce(searchVideos, 300));

        // Add video button click
        addButton.addEventListener('click', () => {
            addModal.style.display = 'block';
        });

        // Close modal when clicking outside
        addModal.addEventListener('click', (e) => {
            if (e.target === addModal) {
                addModal.style.display = 'none';
            }
        });

        // Form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            await uploadVideo();
        });

        // Functions
        async function loadVideos() {
            try {
                const { data: videos, error } = await supabase
                    .from('videos')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;
                displayVideos(videos);
            } catch (error) {
                console.error('Error loading videos:', error);
                videoGrid.innerHTML = '<div class="loading">Error loading videos. Please try again.</div>';
            }
        }

        function displayVideos(videos) {
            if (videos.length === 0) {
                videoGrid.innerHTML = '<div class="loading">No videos found. Be the first to upload!</div>';
                return;
            }

            videoGrid.innerHTML = videos.map(video => `
                <div class="video-card" onclick="playVideo('${video.id}')">
                    <img src="${video.thumbnail_url || 'https://via.placeholder.com/300x180/333/666?text=No+Thumbnail'}" 
                         alt="${video.title}" class="thumbnail">
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-description">${video.description || 'No description'}</div>
                        <div class="video-stats">
                            <span>${video.views} views</span>
                            <span>${formatTimeAgo(video.created_at)}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function searchVideos() {
            const searchTerm = searchInput.value.trim();
            
            if (searchTerm === '') {
                loadVideos();
                return;
            }

            try {
                const { data: videos, error } = await supabase
                    .from('videos')
                    .select('*')
                    .or(`title.ilike.%${searchTerm}%,description.ilike.%${searchTerm}%`)
                    .order('created_at', { ascending: false });

                if (error) throw error;
                displayVideos(videos);
            } catch (error) {
                console.error('Error searching videos:', error);
            }
        }

        async function uploadVideo() {
            const formData = {
                title: document.getElementById('videoTitle').value,
                description: document.getElementById('videoDescription').value,
                video_url: document.getElementById('videoUrl').value,
                thumbnail_url: document.getElementById('thumbnailUrl').value || 'https://via.placeholder.com/300x180/333/666?text=Video+Thumbnail',
                duration: parseInt(document.getElementById('videoDuration').value) || 0
            };

            try {
                const { data, error } = await supabase
                    .from('videos')
                    .insert([formData]);

                if (error) throw error;

                // Reset form and close modal
                uploadForm.reset();
                addModal.style.display = 'none';
                
                // Reload videos to show the new one
                loadVideos();
                
                alert('Video uploaded successfully!');
            } catch (error) {
                console.error('Error uploading video:', error);
                alert('Error uploading video. Please try again.');
            }
        }

        function playVideo(videoId) {
            // Simple video player - you can enhance this later
            const video = prompt('Enter video URL to play:');
            if (video) {
                window.open(video, '_blank');
            }
        }

        function formatTimeAgo(timestamp) {
            const now = new Date();
            const created = new Date(timestamp);
            const diffInHours = Math.floor((now - created) / (1000 * 60 * 60));
            
            if (diffInHours < 1) return 'Just now';
            if (diffInHours < 24) return `${diffInHours}h ago`;
            return `${Math.floor(diffInHours / 24)}d ago`;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>
